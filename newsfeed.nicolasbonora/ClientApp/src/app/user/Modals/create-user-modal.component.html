<div class="modal fade" id="createUserModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form *ngIf="active" #userForm="ngForm" novalidate (ngSubmit)="save()">
        <div class="modal-header">
          <h4 class="modal-title">
            <span>Create a new user</span>
          </h4>
          <button type="button" class="close" (click)="close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Name</label>
            <input #nameInput class="form-control" type="text" name="name" [(ngModel)]="user.name" required maxlength="32">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" name="email" [(ngModel)]="user.email" required maxlength="255" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$">
          </div>
        </div>
        <div class="modal-footer">
          <div class="alert alert-success text-center" *ngIf="creationIntents > 0 && requestSuccess" role="alert">User created!</div>
          <div class="alert alert-danger text-center" *ngIf="creationIntents > 0 && !requestSuccess" role="alert">Sorry, something happened to your request! Please, review the information and try again!</div>
          <button [disabled]="saving" type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid"><i class="fa fa-save"></i> <span>{{ saveButtonText }}</span></button>
        </div>
      </form>
    </div>
  </div>
</div>
